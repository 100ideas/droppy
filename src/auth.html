<section id="center-box" class="out">
	<div id="login-icon"><span class="icon"></span></div>
	<div id="login-info-box"><span id="login-info"></span></div>
	<form id="form" action="/login" method="post" target="devnull" accept-charset="UTF-8" autocomplete="on">
		<input type="text" id="user" name="username" class="login-input" placeholder="User name" tabindex="1"></input>
		<input type="password" id="pass" name="password" class="login-input" placeholder="Password" tabindex="2"></input>
		<div id="remember" class="check" tabindex="3">
			<input type="checkbox" checked="checked" id="check" name="check" />
			<label for="check"><span>Remember me</span></label>
		</div>
	</form>
	<button id="submit" class="submit" tabindex="4">
		<span class="icon"></span>
		<span>Sign in</span>
	</button>
	<iframe src="/res/null" name="devnull"></iframe>
</section>
