<section id="center-box" class="out">
  <svg class="droplet"></svg>
  <div id="login-info-box"><span id="login-info"></span></div>
  <form id="form" action="./login" method="post" target="null" accept-charset="UTF-8" autocomplete="on">
    <input type="text" id="user" name="username" class="login-input" placeholder="Username" tabindex="1">
    <input type="password" id="pass" name="password" class="login-input" placeholder="Password" tabindex="2">
    <div id="remember" class="check" tabindex="3">
      <input type="checkbox" checked="checked" id="check" name="check">
      <label id="remember-label" for ="check"><span>Remember me</span></label>
    </div>
  </form>
  <button id="submit" class="submit" tabindex="4">
    <svg class="signin"></svg><span>Sign in</span>
  </button>
  <iframe src="?!/null" name="null"></iframe>
</section>
