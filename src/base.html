<!DOCTYPE html>
<html lang="en">
	<head>
		<title>droppy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<link rel="shortcut icon" href="/res/icon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/res/style.css" type="text/css" />
	</head>
	<body>
		<div id="page" class="in">
			<div id="loading">
				<span class="icon">î €</span>
			</div>
		</div>
		<form id="dummy-form" action="/login" method="POST" style="display: none">
			<input type="text" name="username" id="dummy-user" class="login-input" tabindex="1" placeholder="Username"/>
			<input type="password" name="password" id="dummy-pass" class="login-input" tabindex="2" placeholder="Password"/>
			<input type="submit" value="Login" id="dummy-submit"/>
		</form>
		<noscript>
			<div id="noscript">
				<p>Please enable<br>JavaScript to<br>use droppy!</p>
			</div>
		</noscript>
		<script>
			window.addEventListener("load", function load() {
				var node = document.createElement("script");
				node.src = "/res/client.js";
				document.body.removeChild(document.body.getElementsByTagName("script")[0]);
				document.body.appendChild(node);
				window.removeEventListener("load", load, false);
			}, false);
		</script>
	</body>
</html>
