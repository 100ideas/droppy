<section class="center-box out">
    <div id="login-icon"><span class="icon"></span></div>
    <div id="firstrun-title">Hello! Choose your creditentials.</div>
    <form id="form" method="post" accept-charset="UTF-8" autocomplete="on">
        <input type="text" id="user" name="user" class="login-input firstrun" placeholder="User name"></input>
        <input type="password" id="pass" name="pass" class="login-input firstrun" placeholder="Password"></input>
        <div id="remember" class="check" tabindex="3">
            <input type="checkbox" checked="checked" id="check" name="check" />
            <label for="check"><span>Remember me</span></label>
        </div>
    </form>
    <button id="submit" class="submit" tabindex="4">
        <span class="icon"></span>
        <span>Submit &amp; Sign In</span>
    </button>
</section>
