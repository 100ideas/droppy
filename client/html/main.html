<main>

      <svg class="add-file"><use xlink:href="#i-add-file"></svg><span>Add files</span>
    </li>
    <li id="ad" class="button tip tip-s" aria-label="Upload a folder into the current directory">
      <svg class="add-folder"><use xlink:href="#i-add-folder"></svg><span>Add folder</span>
    </li>
    <li id="cf" class="button tip tip-s" aria-label="Create a new file">
      <svg class="create-file"><use xlink:href="#i-create-file"></svg><span>New File</span>
    </li>
    <li id="cd" class="button tip tip-s" aria-label="Create a new folder">

    </li>
    <li id="prefs" class="button tip tip-s" aria-label="Preferences">
      <svg class="cog"><use xlink:href="#i-cog"></svg><span>Prefs</span>
    </li>
    <li id="about" class="button tip tip-s" aria-label="About">
      <svg class="info"><use xlink:href="#i-info"></svg><span>About</span>
    </li>
    <li id="logout" class="button tip tip-sw" aria-label="Sign out">
      <svg class="signout"><use xlink:href="#i-signout"></svg><span>Sign out</span>
    </li>
  </ul>
  <section id="views">
  </section>
