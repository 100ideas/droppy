<section id="login-box">
  <div id="login-info-box"><span id="login-info">droppy</span></div>
  <form id="form" target="nonav" accept-charset="UTF-8">
    <div id="fields">
      <input id="user" type="text" name="username" placeholder="Username" tabindex="1" autofocus>
      <input id="pass" type="password" name="password" placeholder="Password" tabindex="2">
    </div>
    <div class="bottom">
      <div class="remember checked" tabindex="3">
        <svg class="check"></svg><span>Remember</span>
      </div>
      <div class="submit" tabindex="4">
        <svg class="signin"></svg><span>Sign in</span>
      </div>
    </div>
    <input type="hidden" name="remember" value="remember">
  </form>
</section>
