<section id="login-box">
  <div id="login-info-box"><span id="login-info">
    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><rect width="512" height="512" fill="#26b" rx="64" ry="64"/><path fill="#fff" d="M381 298h-84V167h-66L339 35l108 132h-66zm-168-84h-84v131H63l108 132 108-132h-66z"/></svg>droppy
  </span></div>
  <form id="form" target="nn" method="post">
    <div id="fields">
      <input id="user" type="text" name="username" placeholder="Username" tabindex="1" autofocus>
      <input id="pass" type="password" name="password" placeholder="Password" tabindex="2">
    </div>
    <div class="bottom">
      <div id="remember" class="checked" tabindex="3">
        <svg class="check"><use xlink:href="#i-check"></svg><span>Remember Me</span>

      <button id="submit" type="submit" tabindex="4">
        <svg class="signin"><use xlink:href="#i-signin"></svg><span>Sign in</span>
      </button>
    </div>
  </form>
</section>
