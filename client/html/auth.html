<section id="login-box">
  <div id="login-info-box"><span id="login-info">
    <svg width="512" height="512" viewBox="0 0 512 512"><rect width="512" height="512" fill="#26b" rx="64" ry="64"/><path fill="#fff" d="M381 298h-84V167h-66L339 35l108 132h-66zm-168-84h-84v131H63l108 132 108-132h-66z"/></svg>droppy
  </span></div>
  <form id="form">
    <div id="fields">
      <input id="user" type="text" aria-label="Username" placeholder="Username" tabindex="0" autofocus>
      <input id="pass" type="password" aria-label="Password" placeholder="Password" tabindex="0">
    </div>
    <div class="bottom">
      <div id="remember" class="checked" tabindex="0">
        <svg class="check"><use xlink:href="#i-check"></svg><span>Remember Me</span>
      </div>
      <button id="submit" type="submit" tabindex="0">
        <svg class="signin"><use xlink:href="#i-signin"></svg><span>Sign in</span>
      </button>
    </div>
  </form>
</section>
