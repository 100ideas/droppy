<!DOCTYPE html>
<html lang="en">
	<head>
		<title>droppy</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="res/icon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="res/apple-touch-icon.png" type="image/png" />
		<link rel="apple-touch-icon" href="res/apple-touch-icon-72.png" sizes="72x72" type="image/png" />
		<link rel="apple-touch-icon" href="res/apple-touch-icon-114.png" sizes="114x114" type="image/png" />
		<link rel="apple-touch-icon" href="res/apple-touch-icon-144.png" sizes="144x144" type="image/png" />
		<link rel="stylesheet" href="res/css.css" />
		<script src="res/libraries.js" type="text/javascript"></script>
		<script src="res/client.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>
			<div id="noscript"><p id="error">Please enable JavaScript to use Droppy!</p></div>
		</noscript>
		<nav id="navigation">
			<a href="/">
				<header id="title">droppy</header>
			</a>
			<ul>
				<li id="file-upload" class="button">
					<form action="/upload" enctype="multipart/form-data" method="post">
						<p>Add file(s)</p>
						<input type="file" name="file" id="file" multiple />
					</form>
				</li>
				<li id="add-folder" class="button" title="Add a new folder">
					<p>Create Folder</p>
				</li>
			</ul>
			<div id="progress">
				<div id="progressBar"></div>
				<div id="percent"></div>
			</div>
		</nav>
		<section id="content"></section>
		<footer id="footer">
			<p>Created on <a class="foot" href="http://nodejs.org/">node</a> by <a class="foot" href="https://github.com/silverwind/">silverwind</a></p>
		</footer>
		<div id="overlay">
			<p id="question">Folder name?</p>
			<input type="text" id="nameinput"/>
			<p id="info">&nbsp;</p>
		</div>
	</body>
</html>
