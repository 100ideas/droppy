<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Droppy Fileserver</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/res/css.css">
		<link rel="shortcut icon" href="/res/icon.png" type="image/png">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="/res/js.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="content"></div>
		</div>
		<aside id="left">
			<a href="/" >
				<div id="logo">
					<p id="logotext">Droppy</p>
				</div>
			</a>
			<form action="/upload" enctype="multipart/form-data" method="post">
				<div id="file-upload">
					<span><span class="symbol">&#10133;&nbsp;</span>Upload file(s)</span>
					<input type="file" name="file" id="file" onchange="this.form.submit()" multiple="multiple" />
				</div>
			</form>
			<div id="add-folder" title="Add a new folder">
				<span><span class="symbol">&#9733;&nbsp;</span>Create Folder</span>
			</div>
			<div id="progress">
				<div id="progressBar"></div>
			</div>
			<footer id="footer">
				Created on <a class="foot" href="http://nodejs.org/">node.js</a> by <a class="foot" href="https://github.com/silverwind/">silverwind</a>
			</footer>
		</aside>

		<!--<div id="inputbox"></div>-->
	</body>
</html>
